<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>personal music box</title>
    <link rel="stylesheet" href="/git/onee/style/initialize.css">
</head>
<style>
	html,body{
		height:100%;
		width: 100%;
		background-color: #000;
		overflow: hidden;
	}
	*{
		margin: 0;
		padding: 0
	}
	.mboxwrap{
		width: 800px;
		height: 400px;
		margin: auto;
		background-color: #283034;
		padding: 20px
	}
	.mboxwrap .list{
		float: left;
		height: 100%;
		width: 25%;
	}
	.mboxwrap .list ul{
		height: 100%;
		overflow: auto;
	}
	.mboxwrap .list li{
		position: relative;
		margin-bottom: 2px
	}
	.mboxwrap .list span[mplayer=remove]{
		position: absolute;
		z-index: 10;
		top: 5px;
		right: 5px;
		display: inline-block;
		height: 15px;
		width: 15px;
		line-height: 15px;
		text-align: center;
		cursor:pointer;
		background-color:#59c2ff;
	}
	.mboxwrap .list a{
		display: block;
		line-height: 27px;
		width: 100%;
		height: 27px;
		overflow: hidden;
		color: #ccc;
		text-indent: 0.5em;
		background-color: #094c73
	}
	.mboxwrap .list a:hover{
		background-color: #8f9294;
		color: #fff
	}
	.mboxwrap .article{
		position: relative;
		margin-left: 28%;
		background-color: #000;
		height: 100%;
		width: 570px;
		height: 400px
	}
	.mboxwrap .article .userbar{
		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 27px;
		line-height: 27px;
	}
	.mboxwrap .article .userbar a{
		color: #fff;
		font-weight: bold;
	}
	.mboxwrap .article .userbar .volume{
		width: 70px
	}
	.mboxwrap .article .userbar .progress{
		width: 400px
	}
</style>
<body>
	<div class="mboxwrap clearfix" mplayer="main">
		<div class="list">
			<p mplayer="drop"><input type="file" mplayer="add" multiple accept="audio/*" capture="microphone"></p>
			<ul mplayer="list"></ul>
		</div>
		<div class="article">
			<canvas mplayer="meter" height="400" width="570">
				Your browser not support canvas.
			</canvas>
			<div class="userbar" mplayer="userctrl">
				<!-- <a href="#stop" mplayer="stop">停止</a> -->
				<a href="#play" mplayer="play">播放/暂停</a>
				<a href="#next" mplayer="next">下一首</a>
				<a href="#prev" mplayer="prev">上一首</a>
			</div>
		</div>
	</div>
</body>
<script src="/git/onee/Lodash/lodash.min.js"></script>
<script src="/git/onee/onee.js"></script>
<script>
	onee.use("onee.mplayer");
</script>
</html>

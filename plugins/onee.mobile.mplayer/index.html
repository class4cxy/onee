<style>
	html,body{
		background-color: #0d0f0d;
		height: 100%;
		width: 100%
	}
	*{
		margin: 0;
		padding: 0
	}
	input[type=range]{
		-webkit-appearance:none;
		background: none
	}
	input[type=range]:focus{
		outline: none;
	}
	input[type=range]::-webkit-slider-runnable-track{

	}
	input[type=range]::-moz-range-track{
		background: none;
		border:none;
	}
	input[type=range]::-webkit-slider-thumb{
		-webkit-appearance :none;
		cursor: pointer;
	}
	input[type=range]::-moz-range-thumb{
		background: none;
		cursor: pointer;
		border:none;
	}
	.ease{
		-webkit-transition-property:all;
	    -webkit-transition-duration:.6s;
	    -webkit-transition-timing-function:ease-in-out;
		-moz-transition-property:all;
	    -moz-transition-duration:.6s;
	    -moz-transition-timing-function:ease-in-out;
	}
	.cm-scrollbar::-webkit-scrollbar {
		width: 5px;
	}

	.cm-scrollbar::-webkit-scrollbar-track {
		background-color: #747474;
		border-radius: 2px;
	}

	.cm-scrollbar::-webkit-scrollbar-thumb {
		border-radius: 2px;
		background-color: #007fd5
	}
	.musicbox{
		/*height: 560px;*/
		width: 100%;
		height: 100%;
		/*margin: auto;*/
		color: #007fd5;
		position: relative;
		overflow: hidden;
	}

	.mb-article{
		height: 400px;
		position: relative;
	}
	.mb-logo{
		position: absolute;
		font-size: 36px;
		font-weight: bold;
		height: 60px;
		line-height: 60px;
		text-align: center;
		width: 195px;
		text-shadow:0 0 5px rgba(0,0,0,.4);
		top: 12px;
		background-color: 
		left: 0
	}

	.mb-disk,
	.mb-meter{
		position: absolute;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
		z-index: 1
	}
	.mb-disk{
		display: -webkit-box;
		background: url(images/disk.png) center no-repeat;
		background-size: 100%;
		animation: rotate 15s linear infinite;
		-webkit-animation: rotate 15s linear infinite;
		-moz-animation: rotate 15s linear infinite;
		-ms-animation: rotate 15s linear infinite;
	}
	.mb-disk-pause{
		animation-play-state: paused;
		-webkit-animation-play-state: paused;
		-moz-animation-play-state: paused;
		-ms-animation-play-state: paused;
	}
	@-moz-keyframes rotate {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}
	@-webkit-keyframes rotate {
		0% {
			-webkit-transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
		}
	}
	.mb-disk-cover{
		width: 93.75%;
		height: 300px;
		position: absolute;
		background: url('cover.jpg') center no-repeat;
		background-size: cover;
		border-radius: 500px;
		top: 50%;
		left: 50%;
		margin: -150px 0 0 -150px;
		opacity: 0;
		z-index: 1
	}
	.mb-disk-cover-show{
		opacity: 1
	}
	.mb-disk-axis{
		position: absolute;
		top: 50%;
		left: 50%;
		z-index: 5;
		height: 50px;
		width: 50px;
		margin: -27px 0 0 -24px;
		background-color: #0d0f0e;
		box-shadow: inset 2px 4px 5px rgba(13,15,14,.5),
					0 0 0 25px rgba(21,24,21,.7),
					0 0 0 32px rgba(21,24,21,.4);
		border-radius: 100px;
	}

	.article .loading{

	}
	.article .loading.on{
		-webkit-transform:translate(0, 0);

	.mb-playlist{
		position: relative;
		z-index: 2;

		font-style: normal;

		border-radius: 5px;
		cursor: pointer;
		background-color: #ccc;
		font-weight: bold;
		line-height: 10px;
		display: none
	}
	.mb-playlist li:nth-child(even){
		background-color: rgba(35,35,35,.5)
	}
	.mb-playlist li a{
		color: #a6a6a6
	}
	.mb-playlist .playing,
	.mb-playlist .playing a,
	.mb-playlist li:hover,
	.mb-playlist li:hover a,
	.mb-playlist .active,
	.mb-playlist .active a{
		color: #007fd5
	}
	.mb-playlist li:hover{
		background-color: rgba(35,35,35,.8)
	}
	.mb-playlist li:hover em[mplayer=remove]{
		display: inline-block;
	}

<body>
	<div class="musicbox" mplayer="main">
		<h1 class="mb-logo">JMplayer</h1>
		<!-- <a href="javascript:;" class="tiggle" mplayer="tiggle"></a> -->
		<div class="mb-article">
			<!-- 磁碟盘 -->
			<div class="mb-disk mb-disk-pause" mplayer="hdisk">
				<p class="ease mb-disk-cover mb-disk-cover-show" mplayer="hcover"></p>
				<p class="mb-disk-axis"></p>
			</div>
			<!-- 频谱动画 -->
			<div class="mb-meter">
				<canvas mplayer="meter" height="100%" width="100%"></canvas>
			</div>
			<div class="mb-music">
				<div class="mb-music-wrap">
					列表
					<div class="mb-music-item">
						<ul class="cm-scrollbar mb-music-list" mplayer="list"></ul>
					</div>
					<div class="mb-music-item"></div>
					歌词
					<div class="mb-music-item mb-music-lyric"></div>
				</div>
			</div>
		</div>
		<!-- 控制面板 -->
		<div class="mb-ctrl" mplayer="userctrl">
			<div class="mb-currinfo">
				<p class="mb-currinfo-tit">王菲 - 执迷不悔</p>
				<p>王菲</p>
			</div>
			<p class="mb-ctrl-progress">
				<progress max="0" value="0" mplayer="progressbg"></progress>
				<input type="range" min="0" max="0" mplayer="progress" value="0">
			</p>
			<div class="mb-ctrl-btn">
				<!-- <a href="javascript:;" class="hide-text" title="添加音乐" mplayer="add">添加音乐</a> -->
				<!-- <div class="clearfix tools">
					<a href="javascript:;" class="hide-text hmeter" title="音频图">
						音频图
						<p mplayer="hmeter"></p>
					</a><a href="javascript:;" class="hide-text heq" title="均衡器" mplayer="heqs">均衡器</a><a href="javascript:;" mplayer="playmodel" title="..." class="hide-text">...</a><a href="javascript:;" class="hide-text hlyric" mplayer="hlyric" title="歌词">歌词</a>
				</div> -->
				
				<a href="javascript:;" class="hide-text mb-ctrl-btns mb-ctrl-prev" mplayer="prev" title="上一首">上一首</a>
				<a href="javascript:;" class="hide-text mb-ctrl-btns mb-ctrl-play" mplayer="play" title="播放/暂停">播放/暂停</a>
				<a href="javascript:;" class="hide-text mb-ctrl-btns mb-ctrl-next" mplayer="next" title="下一首">下一首</a>
				<!-- <a href="javascript:;" class="hvolume">

				</a> -->
			</div>

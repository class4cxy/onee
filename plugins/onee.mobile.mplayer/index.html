<style>
	html,body{
		height: 100%;
		width: 100%;
		font-size: 15px;
		background: #ccc url(images/bg.png) repeat;
	}
	*{
		margin: 0;
		padding: 0
	}
	input[type=range]{
		-webkit-appearance:none;
		background: none
	}
	input[type=range]:focus{
		outline: none;
	}
	input[type=range]::-webkit-slider-runnable-track{

	}
	input[type=range]::-moz-range-track{
		background: none;
		border:none;
	}
	input[type=range]::-webkit-slider-thumb{
		-webkit-appearance :none;
		cursor: pointer;
	}
	input[type=range]::-moz-range-thumb{
		background: none;
		cursor: pointer;
		border:none;
	}
	.ui-border-1px{
	    position: relative;
	}

	.ui-border-1px:after{
	    content: "";

	    display: block;
	    position: absolute;
	    top: 0;
	    left: 0;
	    right: -100%;
	    bottom: -100%;

	    -webkit-transform-origin: 0 0;
	    -webkit-transform: scale(0.5);

	    pointer-events: none;
	}
	.ease{
		-webkit-transition-property:all;
	    -webkit-transition-duration:.6s;
	    -webkit-transition-timing-function:ease-in-out;
		-moz-transition-property:all;
	    -moz-transition-duration:.6s;
	    -moz-transition-timing-function:ease-in-out;
	}
	.musicbox{
		/*height: 560px;*/
		width: 100%;
		height: 100%;
		/*margin: auto;*/
		color: #fff;
		position: relative;
		overflow: hidden;
	}

	.mb-article{
		position: relative;
		letter-spacing: -5px;
	}
	.mb-article:before{
		content: "";
		height: 100%;
		display: inline-block;
		vertical-align: middle;
		width: 0;
		overflow: hidden;
	}
	.mb-logo{
		position: absolute;
		font-size: 36px;
		font-weight: bold;
		height: 60px;
		line-height: 60px;
		text-align: center;
		width: 195px;
		text-shadow:0 0 5px rgba(0,0,0,.4);
		top: 12px;
		background-color: 
		left: 0
	}

	.mb-hack-vmiddle{
		position: relative;
		z-index: 1;
		display: inline-block;
		vertical-align: middle;
		width: 100%;
	}
	.mb-hack-blur{
		-webkit-filter: blur(5px);
	}
	.mb-disk,
	.mb-meter{
		position: absolute;
		height: 100%;
		width: 100%;
		top: 0;
		left: 0;
		z-index: 1
	}
	.mb-disk{
		position: relative;
		background: url(images/disk.png) center no-repeat;
		background-size: 100%;
		animation: rotate 15s linear infinite;
		-webkit-animation: rotate 15s linear infinite;
		-moz-animation: rotate 15s linear infinite;
		-ms-animation: rotate 15s linear infinite;
	}
	.mb-disk-pause{
		animation-play-state: paused;
		-webkit-animation-play-state: paused;
		-moz-animation-play-state: paused;
		-ms-animation-play-state: paused;
	}
	@-moz-keyframes rotate {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}
	@-webkit-keyframes rotate {
		0% {
			-webkit-transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
		}
	}
	.mb-disk-cover{
		width: 93.75%;
		height: 100%;
		position: absolute;
		background: url('cover.jpg') center no-repeat;
		background-size: cover;
		border-radius: 500px;
		top: 0;
		left: 0;
		/* top: 50%;
		left: 50%; */
		/*margin: -151px 0 0 -149px;*/
		margin:-.5% 0 0 3.7%;
		opacity: 0;
		z-index: 1
	}
	.mb-disk-cover-show{
		opacity: 1
	}
	.mb-disk-axis{
		position: absolute;
		top: 50%;
		left: 50%;
		z-index: 5;
		height: 50px;
		width: 50px;
		margin: -27px 0 0 -24px;
		background-color: #0d0f0e;
		box-shadow: inset 2px 4px 5px rgba(13,15,14,.5),
					0 0 0 25px rgba(21,24,21,.7),
					0 0 0 32px rgba(21,24,21,.4);
		border-radius: 100px;
	}

	.mb-meter{
		opacity: .4;
		z-index: 2;
	}
	.mb-music{
		position: absolute;
		z-index: 5;
		top: 0;
		left: 0;
		height: 100%;
		width: 100%;
		overflow: hidden;
	}
	.mb-music-wrap{
		height: 100%
	}
	.mb-music-item{
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,.7);
		letter-spacing: 0;
		-webkit-overflow-scrolling: touch;
	}
	.mb-music-list{
		overflow: auto;
	}
	.mb-music-list-item{
		height: 50px;
		line-height: 50px;
		margin-left: 10px;
	}
	.mb-music-list-item:after{
		border-bottom: 1px solid #848484;
	}
	.mb-music-list-item:last-child:after{
		border: none;
	}
	.mb-music-list-item-active{
		background-color: rgba(35,35,35,.8);
		color: #007fd5
	}
	.mb-ctrl{
		/*border-top: 1px solid #424242;
		background: url(images/bg.png) repeat;*/
		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
		/*padding: 0 2%;*/
		text-align: center;
		z-index: 2;
		background: rgba(0,0,0,.2)
	}
	.mb-ctrl-progress{
		position: relative;
	}
	.mb-ctrl-progress progress,
	.mb-ctrl-progress input{
		display: block;
		width: 100%;
		position: absolute;
		height: 2px;
		z-index: 1;
	}
	.mb-ctrl-progress progress{
		border: none;
		top: 0;
		left: 0
	}
	.mb-ctrl-progress input{
		position: relative;
		z-index: 2;
	}
	.mb-ctrl-progress input::-webkit-slider-thumb{
		box-shadow: 0 0 6px rgba(255,255,255,.8);
		border-radius: 4px;
		background-color: #016eb7;
		height: 10px;
		width: 4px;
	}

	}

	}
</style>
